<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Facial Recognition</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if uploaded_image %}
        <div class="mt-5">
            <h3>Uploaded Image</h3>
            <img src="{{ uploaded_image }}" alt="Uploaded Image" class="img-fluid" style="max-width: 300px;">
            
            <h3 class="mt-4">Prediction</h3>
            <p><strong>Matched Label:</strong> {{ matched_label }}</p>
            <p><strong>Similarity Score:</strong> {{ similarity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
